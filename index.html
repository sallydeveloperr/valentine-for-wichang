<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ÏúÑÏ∞Ω Ïò§Îπ†ÏóêÍ≤å üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gamja Flower', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe8f5 50%, #ffd4ed 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 30px 20px;
            max-width: 600px;
            width: 92%;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: 'üíï';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            opacity: 0.3;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .subtitle {
            text-align: center;
            color: #ff8fab;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .question {
            font-size: 1.2rem;
            color: #ff69b4;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: white;
            border: 3px solid #ffb6c1;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
        }

        .option:hover {
            background: #fff0f5;
            border-color: #ff69b4;
            transform: scale(1.02);
        }

        .option.correct {
            background: #ffebf0;
            border-color: #ff69b4;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            background: #fff0f5;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            color: #ff69b4;
            font-size: 1rem;
            border: 2px dashed #ffb6c1;
        }

        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s linear;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .letter {
            background: #fff9fc;
            padding: 30px 20px;
            border-radius: 20px;
            border: 3px solid #ffb6c1;
            position: relative;
        }

        .letter::before {
            content: 'üíå';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
        }

        .letter-content {
            font-size: 1.4rem;
            color: #d4456a;
            text-align: center;
            line-height: 1.8;
            font-weight: bold;
            text-shadow: none;
            white-space: pre-line;
        }

        .typing {
            border-right: 3px solid #ff69b4;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #ff69b4; }
        }

        .progress {
            text-align: center;
            color: #ff8fab;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .emoji-decoration {
            text-align: center;
            font-size: 2rem;
            margin: 15px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 3px solid #ffb6c1;
            border-radius: 15px;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff69b4;
        }

        /* Ìé∏ÏßÄ Î¥âÌà¨ ÌôîÎ©¥ Ïä§ÌÉÄÏùº */
        .envelope-screen-wrapper {
            text-align: center;
        }

        .envelope-label {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-bottom: 30px;
            font-weight: bold;
            animation: pulse-text 1.5s infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .envelope {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        .envelope:hover {
            transform: scale(1.1) translateY(-10px);
        }

        .envelope:active {
            animation: open-envelope 0.6s ease;
        }

        @keyframes open-envelope {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(20deg); }
            100% { transform: rotateX(0deg); }
        }

        /* Ìé∏ÏßÄ ÎÇ¥Ïö© */
        .envelope-letter {
            background: linear-gradient(135deg, #ffb6d9 0%, #ffc9e3 100%);
            border: 6px solid #c1272d;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: letter-pop 0.6s ease;
        }

        @keyframes letter-pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .letter-header {
            font-size: 1.6rem;
            color: #c1272d;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .cat {
            width: 150px;
            margin: 15px auto;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
            animation: cat-wave 2s ease-in-out infinite;
        }

        @keyframes cat-wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .letter-text {
            font-size: 1.1rem;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ffb6d9 0%, #ff69b4 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        .no-btn {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            position: relative;
        }

        .no-btn:hover {
            transform: translateX(50px);
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>
    
    <div class="container">
        <!-- ÏãúÏûë ÌôîÎ©¥: Ìé∏ÏßÄ Î¥âÌà¨ -->
        <div id="envelopeScreen" class="screen active">
            <div class="envelope-screen-wrapper">
                <p class="envelope-label">ÌÅ¥Î¶≠Ìï¥ÏÑú Ïó¥Ïñ¥Î≥¥ÏÑ∏Ïöîüíå</p>
                <img id="envelope" src="envelope.png" alt="Ìé∏ÏßÄ Î¥âÌà¨" class="envelope">
            </div>
        </div>

        <!-- Ìé∏ÏßÄ ÌôîÎ©¥ -->
        <div id="letterScreen" class="screen">
            <div class="envelope-letter">
                <div class="letter-header">Happy Valentine's Day Wechang!!üíå</div>
                <img id="catImage" src="cat_dance.gif" alt="Í≥†ÏñëÏù¥" class="cat">
                <p id="letterMessage" class="letter-text">"Will you be my Valentine?"</p>
                <div id="letterButtons" class="button-group">
                    <button class="btn yes-btn" id="yesBtn">YES üíñ</button>
                    <button class="btn no-btn" id="noBtn">NO</button>
                </div>
            </div>
        </div>

        <!-- ÌÄ¥Ï¶à ÌôîÎ©¥ -->
        <div id="quizScreen" class="screen">
            <div class="progress" id="progress">Î¨∏Ï†ú 1 / 3</div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div id="feedback"></div>
        </div>

        <!-- ÏµúÏ¢Ö Ìé∏ÏßÄ ÌôîÎ©¥ -->
        <div id="finalLetterScreen" class="screen">
            <div class="letter">
                <div class="letter-content" id="letterContent"></div>
            </div>
            <div class="emoji-decoration">üíï‚ú®üíù‚ú®üíï</div>
        </div>
    </div>

    <script>
        // === ÏÉÅÌÉú Í¥ÄÎ¶¨ ===
        const quiz = [
            {
                question: "Ïö∞Î¶¨Í∞Ä Ï≤òÏùå ÎßåÎÇú ÎÇ†ÏùÄ? üå∏",
                options: [
                    "2025ÎÖÑ 5Ïõî 15Ïùº",
                    "2025ÎÖÑ 6Ïõî 22Ïùº",
                    "2025ÎÖÑ 7Ïõî 10Ïùº",
                    "2025ÎÖÑ 8Ïõî 1Ïùº"
                ],
                correct: 1,
                message: "Are you Ï≤úÏû¨? Ï†ïÎãµüíï"
            },
            {
                question: "Ïö∞Î¶¨Í∞Ä ÏÇ¨Í∑ÄÍ∏∞ ÏãúÏûëÌïú ÎÇ†ÏùÄ? üíë",
                options: [
                    "2025ÎÖÑ 7Ïõî 1Ïùº",
                    "2025ÎÖÑ 7Ïõî 15Ïùº",
                    "2025ÎÖÑ 7Ïõî 25Ïùº",
                    "2025ÎÖÑ 8Ïõî 5Ïùº"
                ],
                correct: 2,
                message: "Ïö∞ÌûàÌûàÌûàüíñ"
            },
            {
                question: "ÎÇ¥Í∞Ä Ï¢ãÏïÑÌïòÎäî Ï¥àÏΩúÎ¶øÏùÄ? üç´",
                options: [
                    "ÌéòÎ†àÎ°úÎ°úÏâê",
                    "Î∞ÄÏπ¥Ï¥àÏΩúÎ¶ø",
                    "Í∞ÄÎÇòÏ¥àÏΩúÎ¶ø",
                    "ÌÇ∑Ï∫£"
                ],
                correct: 1,
                message: "Ï†ïÎãµÏûÖÎãàÎã§ÏïÑÏïôü•∞"
            }
        ];

        let currentQuestion = 0;
        let noClickCount = 0;

        // === ÌôîÎ©¥ Ï†ÑÌôò Ìï®Ïàò ===
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // === Ìé∏ÏßÄ Î¥âÌà¨ ÌÅ¥Î¶≠ ===
        document.getElementById('envelope').addEventListener('click', () => {
            showScreen('letterScreen');
            createHearts();
        });

        // === YES Î≤ÑÌäº ===
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('letterButtons').style.display = 'none';
            document.getElementById('letterMessage').textContent = 'Ï¢ãÏïÑ! Í∑∏Îüº Ïö∞Î¶¨ ÌÄ¥Ï¶à ÏãúÏûëÌï†Íπå? üíï';
            document.getElementById('catImage').src = 'cat_heart.gif';
            
            setTimeout(() => {
                currentQuestion = 0;
                showScreen('quizScreen');
                showQuestion();
            }, 1500);
        });

        // === NO Î≤ÑÌäº: ÎèÑÎßù Ìö®Í≥º (Î™®Î∞îÏùº ÌÑ∞Ïπò Ï†ÑÏö©) ===
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function dodgeNoButton() {
            noClickCount++;
            const container = noBtn.closest('.envelope-letter');
            const rect = container.getBoundingClientRect();

            // Ïª®ÌÖåÏù¥ÎÑà ÏïàÏóêÏÑú ÎûúÎç§ ÏúÑÏπòÎ°ú ÏàúÍ∞ÑÏù¥Îèô
            const maxX = rect.width - 80;
            const maxY = rect.height - 50;
            const newX = (Math.random() - 0.5) * maxX;
            const newY = (Math.random() - 0.5) * maxY;

            noBtn.style.position = 'relative';
            noBtn.style.transition = 'all 0.15s ease';
            noBtn.style.zIndex = '10';

            // Ï†êÏ†ê ÏûëÏïÑÏßÄÍ∏∞
            const scale = Math.max(0.4, 1 - noClickCount * 0.06);
            noBtn.style.transform = `translate(${newX}px, ${newY}px) scale(${scale})`;

            // YES Î≤ÑÌäºÏùÄ Ï†êÏ†ê Ïª§ÏßÄÍ∏∞
            const yesScale = Math.min(1.5, 1 + noClickCount * 0.05);
            yesBtn.style.transition = 'all 0.3s ease';
            yesBtn.style.transform = `scale(${yesScale})`;

            // Î©îÏãúÏßÄ Î≥ÄÍ≤Ω
            const messages = [
                '"Will you be my Valentine?"',
                '"Will you be my Valentine?"',
                'Ïã´ÏúºÎ©¥ NoÎ•º Ïñ¥Îîî ÌïúÎ≤à ÎàåÎü¨Î≥¥ÏãúÍ≤å üòè',
                'ÏßÑÏßú ÎàÑÎ•º Ïàò ÏûàÏùÑÍπå~? ü§≠',
                'Ìè¨Í∏∞Ìï¥~ YES ÎàÑÎ•¥Ïûê~ üíï',
                'Í±∞Ïùò Îã§ ÏôîÎã§!! ...ÏïÑ ÏïÑÏßÅ Î©ÄÏóàÎã§ „Öã„Öã',
                'Ïò§Îπ† Í∑∏ÎÉ• YES ÎàåÎü¨ „Öã„Öã„Öã üíñ',
                'ÏïÑÏßÅÎèÑ Ìè¨Í∏∞ Ïïà Ìï¥?! üòÇ',
                'Ïò§Îπ† ÎÇò Ïä¨ÌçºÏßÄÎ†§Í≥† Ìï¥... ü•∫',
                'YES ÎßêÍ≥†Îäî ÎãµÏù¥ ÏóÜÏñ¥~ üíù'
            ];
            const msgIndex = Math.min(noClickCount, messages.length - 1);
            document.getElementById('letterMessage').textContent = messages[msgIndex];
        }

        // ÌÑ∞Ïπò: touchstart + click Îëò Îã§ Ï≤òÎ¶¨
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            dodgeNoButton();
        }, { passive: false });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            dodgeNoButton();
        });
        // PC: mouseover ÎåÄÏùë
        noBtn.addEventListener('mouseover', dodgeNoButton);

        // === ÌÄ¥Ï¶à Ìï®Ïàò ===
        function showQuestion() {
            const q = quiz[currentQuestion];
            document.getElementById('progress').textContent = `Î¨∏Ï†ú ${currentQuestion + 1} / ${quiz.length}`;
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index);
                optionsDiv.appendChild(div);
            });
            
            document.getElementById('feedback').innerHTML = '';
        }

        function selectOption(selected) {
            const q = quiz[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            if (selected === q.correct) {
                options[selected].classList.add('correct');
                createHearts();
                
                const feedback = document.getElementById('feedback');
                feedback.innerHTML = `<div class="message">${q.message}</div>`;
                
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < quiz.length) {
                        showQuestion();
                    } else {
                        showLetter();
                    }
                }, 2000);
            } else {
                options[selected].style.background = '#ffe0e0';
                setTimeout(() => {
                    options[selected].style.background = 'white';
                }, 500);
            }
        }

        // === ÌïòÌä∏ ÏÉùÏÑ± ===
        function createHearts() {
            const container = document.getElementById('heartContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // === ÏµúÏ¢Ö Ìé∏ÏßÄ ===
        function showLetter() {
            showScreen('finalLetterScreen');
            
            const text = "Î∞úÎ†åÌÉÄÏù∏Îç∞Ïù¥ÎùºÏÑú ÎÇ¥Í∞Ä Ïù¥Í±∞ ÍπÉÌóàÎ∏åÎ°ú ÎßåÎì§Ïñ¥Î¥êÏ™Ñ\nÏπúÍµ¨Îì§Ïù¥Îûë Ïû¨Î∞åÍ≤å ÎÜÄÍ≥† ÎÇòÎûëÏùÄ ÎÇ¥Ïùº Î≥¥ÏûêÏïÑÏïô ÏÇ¨Î£ΩÌï¥!!";
            const letterContent = document.getElementById('letterContent');
            let index = 0;
            
            letterContent.classList.add('typing');
            
            const interval = setInterval(() => {
                if (index < text.length) {
                    letterContent.textContent += text[index];
                    index++;
                } else {
                    letterContent.classList.remove('typing');
                    clearInterval(interval);
                    createHearts();
                    setInterval(createHearts, 2000);
                }
            }, 80);
        }

        // === Ï¥àÍ∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò ===
        setInterval(() => {
            if (document.getElementById('envelopeScreen').classList.contains('active')) {
                createHearts();
            }
        }, 3000);
    </script>
</body>
</html>
