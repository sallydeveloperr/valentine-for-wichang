    <script>
        const quiz = [

        let currentQuestion = 0;

        function startQuiz() {
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');

        }

        function showQuestion() {
            const q = quiz[currentQuestion];
            document.getElementById('progress').textContent = `ë¬¸ì œ ${currentQuestion + 1} / ${quiz.length}`;
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index);
                optionsDiv.appendChild(div);
            });
            
            document.getElementById('feedback').innerHTML = '';
        }

        function selectOption(selected) {
            const q = quiz[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            if (selected === q.correct) {
                options[selected].classList.add('correct');
                createHearts();
                
                const feedback = document.getElementById('feedback');
                feedback.innerHTML = `<div class="message">${q.message}</div>`;
                
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < quiz.length) {
                        showQuestion();
                    } else {
                        startMiniGame();
                    }
                }, 2000);
            } else {
                options[selected].style.background = '#ffe0e0';
                setTimeout(() => {

            }
        }

        function createHearts() {
            const container = document.getElementById('heartContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’'][Math.floor(Math.random() * 4)];

        function startMiniGame() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            
            spawnGameHeart();
        }

        function spawnGameHeart() {
            if (gameHearts >= maxGameHearts) {
                setTimeout(showLetter, 1000);
                return;
            }

            const gameArea = document.getElementById('gameArea');
            const heart = document.createElement('div');
            heart.className = 'clickable-heart';
            heart.textContent = 'ğŸ’–';
